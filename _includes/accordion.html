<div class="card">
    <div class="card-header"
         id="heading{{ include.title | remove: ' ' }}">
        <h2 class="mb-0">
            <button class="btn btn-link collapsed"
                    type="button" data-toggle="collapse"
                    data-target="#collapse{{ include.title | remove: ' ' }}"
                    aria-expanded="false"
                    aria-controls="collapse{{ include.title | remove: ' ' }}">
                {{ include.title }}
            </button>
        </h2>
    </div>

    <div id="collapse{{ include.title | remove: ' ' }}"
         class="collapse"
         aria-labelledby="heading{{ include.title | remove: ' ' }}"
         data-parent="#accordionExample">
        <div class="card-body" markdown="1">{% comment %}Force le rendu du Markdown{% endcomment %}
